<div class="card card-default">
	<div class="card-header">PRODUCT EDITION</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/images/' +form.image}}" style="max-width:100% ; height: 100%;">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file"  
						class="form-control-file border" id="image"
						onchange="angular.element(this).scope().imageChanged(this.files)"
						>
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id"  class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input type="date" ng-model="form.createDate" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Available?</div>
						<div class="form-control">
							<label class="radio-inline">
								<input  ng-model="form.available" ng-value="true" name="avaliable" type="radio">Yes
							</label>
							<label class="radio-inline">
								
								<input  ng-model="form.available" ng-value="false" name="avaliable" type="radio">No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			
			Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			
			Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			
			Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			
			Reset
		</button>
	</div>
</div>
